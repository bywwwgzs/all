        <div class="post-content">
          <style>
            body { text-align: center; margin-top: 60px; background: #f9f9fb;}
            #clock {
              font-size: 3em;
              color: #2073c6;
              letter-spacing: .11em;
              padding: 28px 0;
              font-family: Consolas, monospace;
            }
          </style>
          <div id="clock"></div>
          <script>
            function showTime() {
              var now = new Date();
              var h = now.getHours();
              var m = now.getMinutes();
              var s = now.getSeconds();
              m = m < 10 ? "0" + m : m;
              s = s < 10 ? "0" + s : s;
              document.getElementById('clock').innerText = h + ":" + m + ":" + s;
            }
            showTime();
            setInterval(showTime, 1000);
          </script>
        </div>
